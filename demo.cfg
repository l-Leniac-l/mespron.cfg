//// ENABLE CHEATS
sv_cheats 1

//// GRENADE TRAJECTORY
sv_grenade_trajectory 1
sv_grenade_trajectory_thickness 1
sv_grenade_trajectory_dash 1

//// CREATING ALIASES
alias "+fw" "demo_timescale 3"
alias "-fw" "demo_timescale 1"


//// DEMOUI BINDS 
bind "f8" "demoui"
bind "kp_rightarrow" "+fw"
bind "kp_leftarrow" "demo_gototick -1280 relative;demo_resume"
bind "kp_enter" "demo_togglepause"
